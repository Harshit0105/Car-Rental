<div class="card w-75" *ngIf="car">
    <div class="card-header">
        <strong>Edit</strong>
    </div>
    <div class="card-body">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <div id="car-slides" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#car-slides" data-slide-to="0" class="active"></li>
                            <li data-target="#car-slides" data-slide-to="1"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100" src="../../assets/carPic/{{car.bodyPic}}" style="border-radius: 10px;" alt="Car Image" data-interval="500">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="../../assets/carPic/{{car.interiorPic}}" style="border-radius: 10px;" alt="Interior Image" data-interval="500">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#car-slides" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#car-slides" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
                <div class="col-sm-6">
                    <form [formGroup]="myForm">
                        <div class="row" style="margin: 5px;">
                            <div class="col-sm-4">
                                Car Name:
                            </div>
                            <div class="col-sm">
                                <input class="form-control" formControlName="carname" [(ngModel)]="car.name" type="text" id="carname" name="carname" required>
                            </div>
                        </div>
                        <div class="row" style="margin: 5px;" *ngIf="(myFormControl.carname.touched || submitted) && (myFormControl.carname.errors?.required)">
                            <div class="col-sm-4">
                                &nbsp;
                            </div>
                            <div class="col-sm">
                                <span class="text-danger">
                                        Please provide Car Name.
                                    </span>
                            </div>
                        </div>
                        <div class="row" style="margin: 5px;">
                            <div class="col-sm-4">
                                Car Type:
                            </div>
                            <div class="col-sm">
                                <select name="car_type" formControlName="category" [(ngModel)]="car.category" id="car_type" class="form-control">
                                <option value="ec">Economy Cars</option>
                                <option value="cc">Compact Car</option>
                                <option value="ms">Mid Size Car</option>
                                <option value="fs">Full Size Car</option>
                                <option value="pc">Premium Car</option>
                                <option value="lc">Luxury Car</option>
                                <option value="suv">SUVs Car</option>
                            </select>
                            </div>
                        </div>
                        <div class="row" style="margin: 5px;">
                            <div class="col-sm-4">
                                Tansmission:
                            </div>
                            <div class="col-sm" style="display: flex;align-items: center;min-width:220px;max-width:250px;">
                                <input class="form-control" value="Manual" formControlName="transmission" [(ngModel)]="car.transmission" type="radio" required>Manual
                                <input class="form-control" value="Auto" formControlName="transmission" [(ngModel)]="car.transmission" type="radio" required>Auto
                            </div>
                        </div>
                        <div class="row" style="margin: 5px;">
                            <div class="col-sm-4">
                                Price (/day):
                            </div>
                            <div class="col-sm">
                                <input class="form-control" formControlName="price" [(ngModel)]="car.price" type="number" id="pday" name="pday" required>
                            </div>
                        </div>
                        <div class="row" style="margin: 5px;" *ngIf="(myFormControl.price.touched || submitted) && (myFormControl.price.errors?.required)">
                            <div class="col-sm-4">
                                &nbsp;
                            </div>
                            <div class="col-sm">
                                <span class="text-danger">
                                        Please provide price.
                                </span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm">
                                <button class="btn btn-block" (click)="save()">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
